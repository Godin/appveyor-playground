# https://github.com/google/protobuf/blob/master/appveyor.yml

platform:
  - Win64

configuration:
  - Debug

environment:
  matrix:
    - language: cpp
      BUILD_DLL: ON

install:
  - git clone https://github.com/google/protobuf.git
  - cd protobuf

  - ps: Start-FileDownload https://googlemock.googlecode.com/files/gmock-1.7.0.zip
  - 7z x gmock-1.7.0.zip
  - rename gmock-1.7.0 gmock

before_build:
  - if %platform%==Win64 set generator=Visual Studio 12 Win64
  - if %platform%==Win64 set vcplatform=x64

build_script:
  - CALL appveyor.bat
